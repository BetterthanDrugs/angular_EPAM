<app-show-course
  *ngIf="showModalInfoFlag"
  (closeEvent)="showModalInfoFlag = false"
  [showObj]="modalObj"></app-show-course>
<app-confirmation-dialog
  *ngIf="showDeleteFormFlag"
  [showObj]="modalObj"
  (closeEvent)="showDeleteFormFlag = false"
  (confirmationClickEvent)="
    confirmDeleteCourseButtonEvent()
  "></app-confirmation-dialog>
<app-edit-form
  *ngIf="showEditFormFlag"
  (closeEvent)="showEditFormFlag = false"
  [buttonSubmitText]="editFormButtonSubmitText"
  [isEditForm]="isEditForm"
  [currentObj]="modalObj"></app-edit-form>
<app-search
  placeholder="Type course name ..."
  (searchEvent)="searchCourse($event)"></app-search>
<ul class="course-list">
  <li *ngFor="let course of courses | async">
    <app-course [course]="course">
      <app-button
        text="Show more..."
        (clickButton)="showCourseButtonEvent(course)"></app-button>
      <app-button
        *ngIf="isAdmin"
        [icon]="iconButtonEdit"
        (clickButton)="editCourseButtonEvent(course)"></app-button>
      <app-button
        *ngIf="isAdmin"
        [icon]="iconButtonDelete"
        (clickButton)="deleteCourseButtonEvent(course)"></app-button>
    </app-course>
  </li>
</ul>
