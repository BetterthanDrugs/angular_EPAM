<div class="backdrop"></div>
<div class="modal">`
  <app-modal-window
  *ngIf="showModalAuthorsValidFlag"
  [modalMessage]="modalMessage"
  (closeEvent)="closeModalMessageEvent()"></app-modal-window>
  <nav class="navbar">
    <form [formGroup]="formDataEdit" class="form" (ngSubmit)="onSubmit()">
      <fieldset class="edit-add-fieldset">
        <div class="title_field">
          <label class="label">
            Title
            <input
              id="title"
              class="input"
              type="text"
              required
              formControlName="title" />
            <div
              class="alert"
              *ngIf="title.errors && (title.dirty || title.touched)">
              <p *ngIf="title.errors?.['required']">
                {{ addEditFormTemplateStrings.TITLE_REQUIRED }}
              </p>
            </div>
          </label>
          <app-button text="{{ buttonSubmitText }}"></app-button>
        </div>
        <label class="label">
          Description
          <textarea
            class="input description"
            type="description"
            required
            formControlName="description">
          </textarea>
          <div
            class="alert"
            *ngIf="
              description.errors && (description.dirty || description.touched)
            ">
            <p *ngIf="description.errors?.['required']">
              {{ addEditFormTemplateStrings.DESCRIPTION_REQUIRED }}
            </p>
            <p *ngIf="description.errors?.['description']">
              {{ description.errors['description'].value }}
            </p>
          </div>
        </label>
      </fieldset>
      <div class="list-fields">
        <div class="list-fields_item">
          <fieldset class="edit-add-fieldset authors">
            <span class="block-title">Add authors</span>
            <label class="label">
              Authors name
              <input class="input" type="text" formControlName="new_author" />
            </label>
            <app-button
              (click)="addAuthor()"
              type="button"
              text="Add author"></app-button>
          </fieldset>
          <fieldset class="edit-add-fieldset">
            <span class="block-title">Duration</span>
            <label class="label">
              Duration
              <input
                class="input"
                type="number"
                required
                formControlName="duration" />
              <div
                class="alert"
                *ngIf="duration.errors && (duration.dirty || duration.touched)">
                <p *ngIf="duration.errors?.['required']">
                  {{ addEditFormTemplateStrings.DURATION_REQUIRED }}
                </p>
                <p *ngIf="duration.errors?.['min']">
                  {{ addEditFormTemplateStrings.DURATION_MIN }}
                </p>
              </div>
            </label>
            <p class="duration_info">
              Duration:
              <span>{{ duration.value | durationPipe }}</span> hours
            </p>
          </fieldset>
        </div>
        <fieldset class="edit-add-fieldset list-fields_item">
          <span class="block-title">Authors list</span>
x          <ul>
            <li class="author-item" *ngFor="let author of authors.value">
              <span>{{ author }}</span>
              <app-button
                (click)="deleteAuthor(author)"
                type="button"
                text="Delete"></app-button>
            </li>
          </ul>
          <span *ngIf="authors.value.length === 0">Empty</span>
        </fieldset>
      </div>
    </form>
  </nav>
  <app-button text="Close" (click)="closeModalButtonEvent()"></app-button>
</div>
