<div>
  <app-header> </app-header>
  <div class="login_container">
    <form
      class="login_form"
      (ngSubmit)="onSubmit()"
      [formGroup]="formDataLogin">
      <legend class="title">Login</legend>
      <fieldset class="login_fieldset">
        <label class="label" for="account_email">
          Email
          <input
            id="account_email"
            class="input"
            type="email"
            required
            formControlName="account_email"
            appEmailValidate />
          <div
            class="alert"
            *ngIf="
              account_email.errors &&
              (account_email.dirty || account_email.touched)
            ">
            <p *ngIf="account_email.errors?.['required']">Email is required</p>
            <p *ngIf="account_email.errors?.['email']">
              {{ account_email.errors['email'].value }}
            </p>
          </div>
        </label>
        <label class="label" for="account_password">
          Password
          <input
            id="account_password"
            class="input"
            required
            minlength="8"
            [type]="hidePasswordFlag ? 'password' : 'text'"
            formControlName="account_password" />
          <span class="password-icon" (click)="passwordViewLogin()">
            <fa-icon
              class=""
              size="xs"
              [icon]="hidePasswordFlag ? eyeIcon : eyeSlashIcon">
            </fa-icon
          ></span>
          <div
            class="alert"
            *ngIf="
              account_password.errors &&
              (account_password.dirty || account_password.touched)
            ">
            <p *ngIf="account_password.errors?.['required']">
              Password is required
            </p>
            <p *ngIf="account_password.errors?.['minlength']">
              Password must be at least 8 characters
            </p>
          </div>
        </label>
        <app-button text="Login"></app-button>
      </fieldset>
    </form>
    <div class="question">
      <p>If you don't have an account you can</p>
      <a href="#" (click)="navigateToRegistration($event)">Registration</a>
    </div>
  </div>
</div>
