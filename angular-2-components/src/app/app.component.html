<div>
  <app-courses
    *ngIf="currentRoute === TEMPLATE_ROUTS_LIST.COURSES_PAGE"
    (navigateEvent)="handleRoute($event)"
    [account]="account">
  </app-courses>
  <app-login
    *ngIf="currentRoute === TEMPLATE_ROUTS_LIST.LOGIN_PAGE"
    (navigateEvent)="handleRoute($event)"
    (loginEvent)="handleLogin($event)"></app-login>
  <app-registration
    *ngIf="currentRoute === TEMPLATE_ROUTS_LIST.REGISTRATION_PAGE"
    (navigateEvent)="handleRoute($event)"
    (registrationEvent)="handleRegistration($event)"></app-registration>
</div>
