<div>
  <app-courses
    *ngIf="currentRoute === TEMPLATE_ROUTS_LIST.COURSES_PAGE"
    (navigateEvent)="handleRoute($event)"
    [account]="account">
  </app-courses>
  <app-login
    *ngIf="currentRoute === TEMPLATE_ROUTS_LIST.LOGIN_PAGE"
    (navigateEvent)="handleRoute($event)"
    (loginEvent)="handleLogin($event)"
    #login></app-login>
</div>
